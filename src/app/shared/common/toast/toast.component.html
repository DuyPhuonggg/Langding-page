<div id="toast-container" class="absolute z-9999 t-0 r-0">
  <div
    class="toast absolute px-2 bd-radius-1"
    [ngClass]="{
       't-2 r-2': position === 'Top-right',
       'bg-normal': tone === 'Normal',
       'bg-warning': tone === 'Warning',
       'bg-info': tone === 'Info',
       'bg-success': tone === 'Success',
       'bg-error text-white': tone === 'Error',
       'active-toast': active,
       'inactive-toast': !active
    }"
  >

    <div class="w-16 relative">
      <!-- dismiss-->
      <div class="absolute t-0 r-0 pointer" (click)="handleDismiss()">
        <i class="fa-solid fa-x dismiss-button"></i>
      </div>

      <div>
        <div *ngIf="title.length" class="toast-title">{{title}}</div>
        <div>
          <ng-content></ng-content>
        </div>
      </div>
    </div>
  </div>

</div>
