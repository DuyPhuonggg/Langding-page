<div class="relative">
  <div class="flex justify-center px-10 py-1">
    <!--  slider-->
    <div class="m-auto relative">
      <img ngSrc="./assets/background-1.jpg" alt="" height="675" width="1200" class="bd-radius-1 z-1"/>
      <div class="overlay-1 bd-radius-1 z-3 absolute"></div>
    </div>


    <div id="player" class="hidden">
      <audio #audioPlayer autoplay>
        <source src="./assets/mp3/track-1.mp3" type="audio/mp3" />
      </audio>
    </div>
  </div>

  <app-toast
      [position]="'Top-right'"
      [tone]="'Info'"
      [(active)]="activeToast"
      (onDismiss)="onDismissToast($event)"
  ></app-toast>
</div>
